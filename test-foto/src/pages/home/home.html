<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-home" padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button block (click)="btnGaleria()">Galería</button>
  <ion-card>
    <img [src]="base64Image"/>
    <div class="card-title">Picture</div>
    <div class="card-subtitle">Empty</div>
  </ion-card>
</ion-content>
