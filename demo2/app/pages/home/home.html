
<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(pagina1)">
        Pagina 1
      </button>
      <button ion-item (click)="openPage(pagina2)">
        Pagina 2
      </button>
      <button menuClose ion-item detail-none>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent></ion-nav>

  <ion-grid>
